name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Restore dependencies
        run: dotnet restore MotoFleetManagement.sln

      - name: Build solution
        run: dotnet build MotoFleetManagement.sln --no-restore --configuration Release

      - name: Run all tests with coverage
        run: |
          dotnet test MotoFleetManagement.sln --no-build --configuration Release \
            --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/**/coverage.cobertura.xml
          flags: unittests
          name: MotoFleetManagement
          fail_ci_if_error: true

      - name: Report coverage (paths filter)
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'src/**/*'
            tests:
              - 'tests/**/*'

      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: ./TestResults
