name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Restore dependencies
        run: dotnet restore MotoFleetManagement.sln

      - name: Build solution
        run: dotnet build MotoFleetManagement.sln --no-restore --configuration Release

      - name: Run all tests with coverage
        run: |
          dotnet test MotoFleetManagement.sln --no-build --configuration Release \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=TestResults/

      - name: Install ReportGenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Merge Coverage Reports
        run: |
          reportgenerator -reports:TestResults/**/coverage.cobertura.xml \
                          -targetdir:coverage-report \
                          -reporttypes:Cobertura

      - name: Debug Coverage Files
        run: |
          echo "Here is the structure of coverage-report:"
          ls -l coverage-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage-report/Cobertura.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-coverage-report
          fail_ci_if_error: true
